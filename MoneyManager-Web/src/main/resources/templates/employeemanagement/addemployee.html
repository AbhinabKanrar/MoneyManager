<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="fragments/header"/>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header" th:include="fragments/top"/>
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar"><br/>
	  <hr/>
	  <div class="w3-container">
	    <h5>Dashboard</h5>
	  </div>
	  <div class="w3-bar-block" th:include="fragments/menu"/>
	</nav>
	<div class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close" title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Employee Management
		</div>
		<div class="w3-pale-green" th:text="${message}"></div>
		<form th:action="@{/employee/addupdate}" method="post" th:object="${employee}" class="w3-container w3-white" autocomplete="off">
			<p th:if="${status} != 1 and ${status} != 2">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="add">
						<i class="w3-large fa fa-plus">&nbsp;&nbsp;Add</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="reset">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Reset</i>
					</button>
				</span>
			</p>
			<p th:if="${status} == 1">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="update">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Update</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="submit" name="action" value="delete">
						<i class="w3-large fa fa-trash-o">&nbsp;&nbsp;Delete</i>
					</button>
				</span>
				<input type="hidden" th:field="*{employeeId}" required="required"/>
			</p>
			<p th:if="${status} == 2">
				<a href="/employee/view" class="w3-button w3-green">Back</a>
			</p>
			<p>
				<label>User Name</label> 
				<input class="w3-input" type="text" placeholder="Enter Username" th:field="*{username}" required="required"/>
			</p>
			<p th:if="${status} != 1 and ${status} != 2">
				<label>Password</label> 
				<input class="w3-input" type="password" th:field="*{password}" required="required"/>
			</p>
			<p>
				<label>Role</label>
				<select th:field="*{role}" class="w3-select" required="required">
					<option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
				</select> 
			</p>
			<p>
				<label>Mail</label> 
				<input class="w3-input" type="text" placeholder="Enter Mail" th:field="*{mail}"/>
			</p>
			<p>
				<label>Phone Number</label> 
				<input class="w3-input" type="text" placeholder="Enter Phone Number" th:field="*{phoneNumber}"/>
			</p>
			<p>
				<label>User Status</label> 
				<select th:field="*{userStatus}" class="w3-select" required="required">
					<option th:each="userStatus : ${userStatuses}" th:value="${userStatus}" th:text="${userStatus}"></option>
				</select>
			</p>
			<p th:if="${status} != 1 and ${status} != 2">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="add">
						<i class="w3-large fa fa-plus">&nbsp;&nbsp;Add</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="reset">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Reset</i>
					</button>
				</span>
			</p>
			<p th:if="${status} == 1">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="update">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Update</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="submit" name="action" value="delete">
						<i class="w3-large fa fa-trash-o">&nbsp;&nbsp;Delete</i>
					</button>
				</span>
			</p>
			
		</form>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
