<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money Manager</title>
<link rel="stylesheet" href="/css/lib/w3.css" />
<link rel="stylesheet" href="/css/lib/font-awesome.min.css" />
<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large" style="z-index: 4">
		<span class="w3-bar-item w3-left">Money Manager</span>
	</div>
	<div class="loginbox w3-main w3-row w3-white w3-border w3-card-4">
		<div class="w3-center w3-large w3-padding-16">Login To Continue</div>
		<form th:action="@{/login}" method="post" class="w3-container"
			autocomplete="off">
			<div class="w3-row w3-section">
				<div class="w3-col loginbox-label">
					<i class="w3-xxlarge fa fa-user"></i>
				</div>
				<div class="w3-rest">
					<input class="w3-input" type="text" placeholder="Enter Username" name="username" required="required"/>
				</div>
			</div>
			<div class="w3-row w3-section">
				<div class="w3-col loginbox-label">
					<i class="w3-xxlarge fa fa-key"></i>
				</div>
				<div class="w3-rest">
					<input class="w3-input" type="text" placeholder="Enter Password" name="password" required="required"/>
				</div>
			</div>
			<div class="w3-row w3-section">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button class="w3-button w3-block w3-theme" type="submit">
					<i class="w3-large fa fa-sign-in">&nbsp;&nbsp;Sign In</i>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
