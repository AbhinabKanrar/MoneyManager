<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Money Manager</title>
<link rel="stylesheet" href="/css/lib/w3.css"/>
<link rel="stylesheet" href="/css/lib/font-awesome.min.css"/>
<link rel="stylesheet" href="/css/lib/jquery.dataTables.min.css"/>
<link rel="stylesheet" href="/css/lib/responsive.dataTables.min.css"/>
<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header">
		<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" id="nav-menu-button">
			<i class="fa fa-bars"></i> 
		</button>
		<span class="w3-bar-item w3-left">Money Manager</span>
		<a href="/logout"><span class="w3-bar-item w3-right"><i class="fa fa-history"></i></span></a>
	</div>
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar"><br/>
	  <hr/>
	  <div class="w3-container">
	    <h5>Dashboard</h5>
	  </div>
	  <div class="w3-bar-block">
	    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black nav-menu-button-close" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
	    <a href="/customer/view" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Customer Management</a>
	    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Employee Management</a>
	    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Money Collection</a>
	    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Billing</a>
	    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br/><br/>
	  </div>
	</nav>
	<div class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close" title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Customer Management
		</div>
		<div class="w3-pale-green" th:text="${message}"></div>
		<form th:action="@{/customer/addupdate}" method="post" th:object="${customerDetail}" class="w3-container w3-white" autocomplete="off">
			<p th:if="${status} != 1 and ${status} != 2">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="add">
						<i class="w3-large fa fa-plus">&nbsp;&nbsp;Add</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="reset">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Reset</i>
					</button>
				</span>
			</p>
			<p th:if="${status} == 1">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="update">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Update</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="submit" name="action" value="delete">
						<i class="w3-large fa fa-trash-o">&nbsp;&nbsp;Delete</i>
					</button>
				</span>
				<input type="hidden" th:field="*{customerId}" required="required"/>
			</p>
			<p th:if="${status} == 2">
				<a href="/customer/view" class="w3-button w3-green">Back</a>
			</p>
			<p>
				<label>Region</label> 
				<input class="w3-input" type="text" placeholder="Enter Region" th:field="*{region}" required="required"/>
			</p>
			<p>
				<label>Building</label> 
				<input class="w3-input" type="text" placeholder="Enter Building" th:field="*{building}"/>
			</p>
			<p>
				<label>Address</label> 
				<input class="w3-input" type="text" placeholder="Enter Address" th:field="*{address}" required="required"/>
			</p>
			<p>
				<label>Client</label> 
				<input class="w3-input" type="text" placeholder="Enter Client" th:field="*{client}"/>
			</p>
			<p>
				<label>Name</label> 
				<input class="w3-input" type="text" placeholder="Enter Name" th:field="*{name}"/>
			</p>
			<p>
				<label>Floor</label> 
				<input class="w3-input" type="text" placeholder="Enter Floor" th:field="*{floor}"/>
			</p>
			<p>
				<label>Fee</label> 
				<input class="w3-input" type="text" th:field="*{fee}" required="required"/>
			</p>
			<p>
				<label>Mahal</label> 
				<input class="w3-input" type="text" placeholder="Enter Mahal" th:field="*{mahal}"/>
			</p>
			<p>
				<label>Telephone</label> 
				<input class="w3-input" type="text" placeholder="Enter Telephone" th:field="*{telephone}"/>
			</p>
			<p>
				<label>Left/Travel</label> 
				<input class="w3-input" type="text" placeholder="Enter Left/Travel" th:field="*{leftTravel}"/>
			</p>
			<p>
				<label>Note</label>
				<input class="w3-input" type="text" placeholder="Enter Note" th:field="*{note}"/>
			</p>
			<p th:if="${status} != 1 and ${status} != 2">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="add">
						<i class="w3-large fa fa-plus">&nbsp;&nbsp;Add</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="reset">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Reset</i>
					</button>
				</span>
			</p>
			<p th:if="${status} == 1">
				<span>
					<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="update">
						<i class="w3-large fa fa-refresh">&nbsp;&nbsp;Update</i>
					</button>
				</span>
				<span>
					<button class="w3-button w3-grey" type="submit" name="action" value="delete">
						<i class="w3-large fa fa-trash-o">&nbsp;&nbsp;Delete</i>
					</button>
				</span>
			</p>
			
		</form>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
