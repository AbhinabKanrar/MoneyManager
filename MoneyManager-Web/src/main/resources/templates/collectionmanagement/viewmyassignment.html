<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragments/header"></head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header" th:include="fragments/top" />
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar">
		<br />
		<hr />
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block" th:include="fragments/menu" />
	</nav>
	<div
		class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close"
		title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Money Collection
		</div>
		<div class="w3-input w3-large">
			<b>View My Assignments</b>
		</div>
		<p class="success" th:text="${successMessage}"></p>
		<p class="error" th:text="${errMessage}"></p>
		<div class="w3-responsive">
			<table id="datatable" class="display responsive nowrap cell-border"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Customer ID</th>
						<th>Region</th>
						<th>Building</th>
						<th>Address</th>
						<th>Payment Status</th>
						<th>Client</th>
						<th>Name</th>
						<th>Floor</th>
						<th>Fee</th>
						<th>Mahal</th>
						<th>Telephone</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customerDetail : ${customerDetails}">
						<td th:text="${customerDetail.customerId}"></td>
						<td th:text="${customerDetail.region}"></td>
						<td th:text="${customerDetail.building}"></td>
						<td th:text="${customerDetail.address}"></td>
						<td th:text="${customerDetail.paymentStatus}"></td>
						<td th:text="${customerDetail.client}"></td>
						<td th:text="${customerDetail.name}"></td>
						<td th:text="${customerDetail.floor}"></td>
						<td th:text="${customerDetail.fee}"></td>
						<td th:text="${customerDetail.mahal}"></td>
						<td th:text="${customerDetail.telephone}"></td>
						<td><a th:href="@{|/collection/myassignment/view/${customerDetail.customerId}|}" class="w3-button w3-green">Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
