<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragments/header"></head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header" th:include="fragments/top" />
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar">
		<br />
		<hr />
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block" th:include="fragments/menu" />
	</nav>
	<div
		class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close"
		title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Money Collection
		</div>
		<div class="w3-input w3-large">
			<b>Single Assignment</b>
		</div>
		<p class="success" th:text="${successMessage}"></p>
		<p class="error" th:text="${errMessage}"></p>
		<div class="w3-responsive">
			<form th:action="@{/collection/update}" method="post" th:object="${customerDetail}" class="w3-container w3-white" autocomplete="off">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<p>
					<button class="w3-button w3-lime" type="submit" name="action" value="add">
						<i class="w3-large fa fa-arrow-right">&nbsp;&nbsp;Update</i>
					</button>
					<a href="/collection/assignment/view" class="w3-btn w3-grey"><i class="w3-large fa fa-times">&nbsp;&nbsp;Cancel</i></a>
				</p>
				<p>
					<label>Region</label> 
					<input class="w3-input" type="text" th:field="*{region}" required="required" readonly="true"/>
				</p>
				<p>
					<label>Building</label> 
					<input class="w3-input" type="text" th:field="*{building}" readonly="true"/>
				</p>
				<p>
					<label>Address</label> 
					<input class="w3-input" type="text" th:field="*{address}" required="required" readonly="true"/>
				</p>
				<p>
					<label>Name</label> 
					<input class="w3-input" type="text" th:field="*{name}" readonly="true"/>
					<input type="hidden" th:field="*{customerId}" readonly="true"/>
				</p>
				<p>
					<label>Fee</label> 
					<input class="w3-input" type="text" th:field="*{fee}" required="required" readonly="true"/>
				</p>
				<p>
					<label>Collector</label>
					<select class="w3-select" id="customer-collectorid-select" required="required" th:field="*{collectorId}">
						<option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.username}"></option>
					</select>
				</p>
				<p>
					<button class="w3-button w3-lime" type="submit" name="action" value="add">
						<i class="w3-large fa fa-arrow-right">&nbsp;&nbsp;Update</i>
					</button>
					<a href="/collection/assignment/view" class="w3-btn w3-grey"><i class="w3-large fa fa-times">&nbsp;&nbsp;Cancel</i></a>
				</p>
			</form>
		</div>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
