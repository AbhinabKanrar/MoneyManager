<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->
<head th:include="fragments/header"></head>
<body>
	<div class="w3-bar w3-top w3-theme w3-large header" th:include="fragments/top"/>
	<nav class="w3-sidebar w3-collapse w3-white nav-menu" id="navsidebar">
		<br/>
		<hr/>
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block" th:include="fragments/menu"/>
	</nav>
	<div
		class="w3-overlay w3-hide-large nav-menu-close nav-menu-button-close"
		title="close side menu" id="navoverlay"></div>
	<div class="w3-main" id="ui-view">
		<div class="w3-container w3-bottombar w3-blue w3-xlarge">
			<i class="fa fa-users fa-fw"></i> Settings
		</div>
		<p class="success" th:text="${successMessage}"></p>
		<p class="error" th:text="${errMessage}"></p>
		<form th:action="@{/settings/changepwd}" method="post" class="w3-container w3-white" autocomplete="off">
			<div class="w3-container">
				<p>
					<a th:if="${#strings.equalsIgnoreCase(access,'ADMIN') || #strings.equalsIgnoreCase(access,'ADMIN_ASSISTANT')}" href="/settings/changepwd/other" class="w3-button w3-green">Change Other's Password</a>
				</p>
			</div>
			<p>
				<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="change">
					<i class="w3-large fa fa-plus">&nbsp;&nbsp;Change</i>
				</button>
			</p>
			<p>
				<label>New Password</label> 
				<input class="w3-input" type="password" placeholder="Enter New Password" name="newPassword" required="required"/>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</p>
			<p>
				<button class="w3-button w3-lime button-add-customer" type="submit" name="action" value="self">
					<i class="w3-large fa fa-plus">&nbsp;&nbsp;Change</i>
				</button>
			</p>
		</form>
	</div>
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.dataTables.min.js"></script>
	<script src="/js/lib/dataTables.responsive.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
